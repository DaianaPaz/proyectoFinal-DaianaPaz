<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
    crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Cinecoder</h1>
    <form id="formulario">
        <label for="nombre">Ingrese su nombre: </label>
        <input id= "nombre" type="text" />
        <br /><br />

        <label for="edad">Ingrese su edad: </label>
        <input id= "edad" type="text" />
        <br /><br />

        <label for="entrada">Tipo de entrada (2D, 3D o 4D): </label>
        <input id= "entrada" type="text" />
        <br /><br />

        <label for="pago">Forma de pago (debito/credito): </label>
        <input id= "pago" type="text" />
        <br /><br />

        <button id="boton">Comprar</button>
    </form>
    <h2>Ver carrito</h2>
    <button id="verCarrito">Click</button>
    <div id="usuarios"></div>
    
    <h2>
        <div id="mensaje">Que disfrute de la pelicula</div>
    </h2>
    
    <button id="aceptar">Aceptar</button>
    <div class="container">
        <div class="row" id="listado"></div>
    </div>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./main.js"></script>
</body>
</html>
